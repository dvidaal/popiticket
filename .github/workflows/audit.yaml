name: Code audit

on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Code audit

    steps:
      - name: â¬‡ Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Debug repository structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Git directory contents:"
          ls -la .git || echo ".git directory not found"

      - name: ğŸ’¾ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Install and setup Husky
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          npm install husky --save-dev
          npm run prepare

      - name: ğŸ” Run ESLint
        run: npx eslint . --max-warnings 0

      - name: â“ Check if .editorconfig exists
        uses: andstor/file-existence-action@v1
        with:
          files: ".editorconfig"
          allow_failure: true

      - name: âœ… EditorConfig validation
        uses: snow-actions/eclint@v1.0.1

      - name: ğŸ™ˆ Ensure node_modules is ignored by Git
        uses: dkershner6/gitignore-parser@v1
        with:
          must_deny: "node_modules"

      - name: ğŸ“ Check commit message length
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: "^[^#].{10,74}"
          error: "The commit message length must be between 10 and 74"
          excludeDescription: "true"
          excludeTitle: "true"
          checkAllCommitMessages: "true"
